<div class="modal-header">
    <h4 class="modal-title pull-left">User Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset class="container">
            <div class="form-field">
                <label for="uname">Name:</label>
                <input id="uname" type="text" name="name" formControlName="username">
            </div>
            <div class="form-field">
                <label for="pass">Password:</label>
                <input id="pass" name="password" formControlName="password" 
                    type="password">
            </div>

            <alert *ngIf="isWrongPass" type="danger">
                Inserted credentials are <strong>incorrect</strong>
            </alert>
            <input type="submit" class="btn btn-primary" value="Login">
        </fieldset>
    </form>    
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
