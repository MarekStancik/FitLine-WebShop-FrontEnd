<div class="modal-header">
    <h4 class="modal-title pull-left">User Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset class="container">
            <div class="form-field">
                <label class="row">Name:</label>
                <input class="row" name="name" formControlName="username">
            </div>
            <div class="form-field">
                <label class="row">Password:</label>
                <input class="row" name="password" formControlName="password" 
                    type="password">
            </div>
        </fieldset>
    
        <div *ngIf="isWrongPass">You stupid</div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>    
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
