<div>
    <form [formGroup]="formUserDetails" (ngSubmit)="updateUser()">
        <fieldset>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" formControlName="email">
            </div>

            <div class="form-field">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstName" formControlName="firstName">
            </div>

            <div class="form-field">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastName" formControlName="lastName">
            </div>

            <div class="form-field">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" formControlName="phone">
            </div>

            <div class="form-field">
                <label for="org">Organization:</label>
                <input type="text" id="org" name="organization" formControlName="organization">
            </div>
        </fieldset>

        <alert *ngIf="errorMessage" type="danger" [dismissible]="true" (onClosed)="onCloseErrorAlert()">
            {{errorMessage}}
        </alert>

        <input type="submit" value="Update "class="btn btn-primary" [class.disabled]="updating">
        <div *ngIf="updating" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <alert *ngIf="updated" type="success" [dismissible]="true" (onClosed)="onCloseSuccessAlert()">
            User information updated
        </alert>
    </form>
</div>
