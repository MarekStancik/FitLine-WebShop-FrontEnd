<div class="container">
    <div class="row mb-3 mt-3">
        <div class="col">
            <app-user-profile-menu></app-user-profile-menu>
        </div>
        
        <div class="col">
            <form [formGroup]="formUserAddress">
                <fieldset>
                    <div class="form-field">
                        <label class="row">Country:</label>
                        <input class="row mb-1" name="country" formControlName="country">
                    </div>
    
                    <div class="form-field">
                        <label class="row">Region:</label>
                        <input class="row mb-1" name="region" formControlName="region">
                    </div>
    
                    <div class="form-field">
                        <label class="row">City:</label>
                        <input class="row mb-1" name="city" formControlName="city">
                    </div>
    
                    <div class="form-field">
                        <label class="row">Postal Code:</label>
                        <input class="row mb-1" name="postalCode" formControlName="postalCode">
                    </div>
    
                    <div class="form-field">
                        <label class="row">Street:</label>
                        <input class="row mb-1" name="street" formControlName="street">
                    </div>
    
                    <div class="form-field">
                        <label class="row">Building Number:</label>
                        <input class="row mb-1" name="buildingNumber" formControlName="buildingNumber">
                    </div>
    
                    <div class="form-field">
                        <label class="row">Floor:</label>
                        <input class="row mb-1" name="floor" formControlName="floor">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
