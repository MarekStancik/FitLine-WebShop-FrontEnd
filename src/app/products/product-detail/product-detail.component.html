<div *ngIf="product" class="container">
    <div class="row mt-3">
        <div class="col">
            <h5 class="row">{{product.name}}</h5>
            
            <carousel class="row">
                <slide *ngFor="let image of product.images">
                    <img src="{{image}}" alt="{{product.name}}" style="display: block; width: 100%;">
                </slide>

                <slide *ngIf="!product.images">
                    <img src="https://increasify.com.au/wp-content/uploads/2016/08/default-image.png" alt="{{product.name}}">
                </slide>
            </carousel>
        </div>
        
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">{{product.description}}</p>
                    <div class="text-right">
                        <h6>{{product.price | number:'1.2-2'}} â‚¬</h6>
                        <button class="btn btn-primary" (click)="addItemToBasket(product)">Add To Basket</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
